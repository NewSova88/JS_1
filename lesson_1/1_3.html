<body>
    <script>
        'use strict';
        /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс строка со значением 10 получаем строку 2010
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 плюс строка со значением 10 получаем 1010
        2. строка со значением 1010 плюс 10 получаем 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. унарный плюс преобразует строку со значением 10 в число 10
        2. 10 плюс 10 получаем число 20
        3. 20 плюс 10 получаем число 30
        4. 30 присваиваем в переменную result3
        5. с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. унарный минус преобразует пустую строку в числовое значение -0
        2. число 10 разделить на -0 получаем отрицательную бесконечность (или -infinity)
        3. -infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. первым должен сработать унарный плюс и преобразовать строку со значением 2,5 в число, 
        но будет ошибка, так как для преобразования вместо запятой должна быть точка
        2. 10 делить на ошибочное значение выдаст ошибку (NaN)
        3. NaN будет присвоено в переменную  result5
        4. с помощью console.log выводим result5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
